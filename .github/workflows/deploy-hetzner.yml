name: Deploy to Hetzner

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env' \
            --exclude '.env.production' \
            --filter 'P .env' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}:/root/docker/hetzner-clean-ics-feed/

      - name: Build and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -e
            cd /root/docker/hetzner-clean-ics-feed

            # Stop and remove old container
            docker stop hetzner-clean-ics-feed || true
            docker rm hetzner-clean-ics-feed || true

            # Build new image
            docker build -t hetzner-clean-ics-feed:latest .

            # Start container
            docker run -d \
              --name hetzner-clean-ics-feed \
              --restart unless-stopped \
              --env-file .env \
              --network traefik \
              hetzner-clean-ics-feed:latest

            # Cleanup old images
            docker image prune -f

            # Health check
            echo "Waiting for container to start..."
            sleep 5
            docker logs hetzner-clean-ics-feed --tail 20
